<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta name='keywords' content='HTML, CSS, Grid, JavaScript' />
  <meta name='author' content='Volkov Andrey' />
  <title>Mesto</title>
</head>

<body>
  <div class='page'>

    <header class='header'>
      <a href='#' class='header__link' target='_blank'><img src='./images/logo_mesto.svg' alt='логотип'
          class='header__logo'></a>
    </header>

    <main class='content'>

      <section class='profile'>
        <div class='profile__avatar-container'>
          <img
            src='./images/loading-gif.gif'
            alt='Фотография'
            class='profile__avatar'
          />
        </div>
        <div class='profile__info'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <button class='profile__edit-button' type='button'></button>
        </div>
        <p class='profile__hobby'>Исследователь океана</p>
        <button class='profile__add-button' type='button'></button>
      </section>

      <section class='cards'>

      </section>
    </main>

    <footer class='footer'>
      <a href='#' class='footer__link' target='_blank'>&copy; 2020 Mesto Russia</a>
    </footer>
    <div class='pop-up pop-up_type_profile'>
      <div class='pop-up__container pop-up__container_opened_profile'>
        <button class='pop-up__btn-close pop-up__btn-close_type_profile' type='button'
          aria-label='Закрыть форму'></button>
        <form name='form-add-profile' action='#' class='pop-up__form pop-up__form_profile' method='POST'>
          <h3 class='pop-up__form-title'>Редактировать профиль</h3>

          <input name='input-name' type='text' id='name-input' value=''
            class='pop-up__form-input pop-up__form-input_type_name' placeholder='Имя Фамилия' required minlength='2'
            maxlength='40' autocomplete='off'>
          <span class='pop-up__form-input-error' id='name-input-error'></span>

          <input name='input-hobby' type='text' id='hobby-input' value=''
            class='pop-up__form-input pop-up__form-input_type_hobby' placeholder='Хобби' required minlength='2'
            maxlength='200' autocomplete='off'>
          <span class='pop-up__form-input-error' id='hobby-input-error'></span>

          <button class='pop-up__form-btn-submit' type='submit'>Сохранить</button>

        </form>
      </div>
    </div>
    <div class='pop-up pop-up_type_add-card'>
      <div class='pop-up__container pop-up__container_opened_add-card'>
        <button class='pop-up__btn-close pop-up__btn-close_type_add-card' type='button'
          aria-label='Закрыть форму'></button>
        <form name='form-add-image' action='#' class='pop-up__form pop-up__form_image' method='POST'>
          <h3 class='pop-up__form-title'>Новое место</h3>

          <input name='input-name-image' type='text' id='name-image-input' value=''
            class='pop-up__form-input pop-up__form-input_type_image' placeholder='Название' required minlength='2'
            maxlength='30' autocomplete='off'>
          <span class='pop-up__form-input-error' id='name-image-input-error'></span>

          <input name='input-url' type='url' id='url-input' value=''
            class='pop-up__form-input pop-up__form-input_type_url' placeholder='Ссылка на картинку' required
            autocomplete='off'>
          <span class='pop-up__form-input-error' id='url-input-error'></span>

          <button class='pop-up__form-btn-submit' type='submit'>Создать</button>
        </form>
      </div>
    </div>
    <div class='pop-up pop-up_type_image-zoom'>
      <figure class='pop-up__container pop-up__container_opened_image-zoom'>
        <button class='pop-up__btn-close pop-up__btn-close_type_image-zoom' type='button'
          aria-label='Закрыть форму'></button>
        <img src='#' class='pop-up__img' alt='Изображение карточки'>
        <figcaption class='pop-up__description'>Дай пять, топ-вэб-разработчик</figcaption>
      </figure>
    </div>
  </div>

  <div class='pop-up pop-up_type_confirm'>
    <div class='pop-up__container pop-up__container_opened_confirm'>
      <button class='pop-up__btn-close pop-up__btn-close_type_confirm' type='button'
        aria-label='Закрыть форму'></button>
    <form name='form-confirm' action='#' class='pop-up__form pop-up__form_confirm' method='#'>
      <h3 class='pop-up__form-title'>Вы уверены?</h3>
      <button class='pop-up__form-btn-submit pop-up__form-btn-submit_comfirm' type='button'>
        Да
      </button>
    </form>
    </div>
  </div>

  <div class='pop-up pop-up_type_avatar'>
    <div class='pop-up__container pop-up__container_opened_avatar'>
      <button class='pop-up__btn-close pop-up__btn-close_type_avatar' type='button'
      aria-label='Закрыть форму'></button>
    <form name='form-avatar' action='#' class='pop-up__form pop-up__form_avatar' method='PATCH'>
      <h3 class='pop-up__form-title'>Обновить аватар</h3>
        <input name='input-avatar' id='avatar-input' type='url' class='pop-up__form-input pop-up__form-input_type_link-avatar' value=''
          placeholder='Ссылка на картинку' required />
        <span class='pop-up__form-input-error' id='avatar-input-error'></span>
      <button type='submit' class='pop-up__form-btn-submit' disabled>
        Сохранить
      </button>
    </form>
    </div>
    
  </div>
  <template id='addCard'>
    <article class='card'>
      <img src='#' alt='Изображение' class='card__image'>
      <button type='button' class='card__delete-btn'></button>
      <div class='card__element'>
        <h3 class='card__title'></h3>
        <div class='card__like-container'>
        <button 
          class='card__like-btn' 
          type='button'
          aria-label='Поставить лайк'
        ></button>
        <div class='card__like-counter'>0</div>
      </div>
      </div>
    </article>
  </template>
</body>

</html>
