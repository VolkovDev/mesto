<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta name='keywords' content='HTML, CSS, Grid, JavaScript' />
  <meta name='author' content='Volkov Andrey' />
  <link rel='stylesheet' href='./pages/index.css' />
  <link rel='shortcut icon' href='./images/mesto_favicon.gif' type='image/x-icon' />
  <title>Mesto</title>
</head>

<body>
  <div class='page'>

    <header class='header'>
      <a href='#' class='header__link'><img src='./images/logo_mesto.svg' alt='логотип' class='header__logo'></a>
    </header>

    <main class='content'>

      <section class='profile'>
        <div class='profile__avatar'></div>
        <div class='profile__info'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <button class='profile__edit-button' type='button'></button>
        </div>
        <p class='profile__hobby'>Исследователь океана</p>
        <button class='profile__add-button' type='button'></button>
      </section>

      <section class='cards'>

      </section>
    </main>

    <footer class='footer'>
      <a href='#' class='footer__link'>&copy; 2020 Mesto Russia</a>
    </footer>
    <div class='pop-up pop-up_type_profile'>
      <div class='pop-up__container pop-up__container_opened_profile'>
        <button class='pop-up__btn-close pop-up__btn-close_type_profile' type='button' aria-label='Закрыть форму'></button>
        <form name='form-add-profile' action='#' class='pop-up__form pop-up__form_profile' method='POST'>
          <h3 class='pop-up__form-title'>Редактировать профиль</h3>
          <input name='input-name' type='text' value='' class='pop-up__form-input pop-up__form-input_type_name'
            placeholder='Имя Фамилия' required>
          <input name='input-hobby' type='text' value='' class='pop-up__form-input pop-up__form-input_type_hobby'
            placeholder='Хобби' required>
          <button class='pop-up__form-btn-submit' type='submit'>Сохранить</button>
        </form>
      </div>
    </div>
    <div class='pop-up pop-up_type_add-card'>
      <div class='pop-up__container pop-up__container_opened_add-card'>
        <button class='pop-up__btn-close pop-up__btn-close_type_add-card' type='button' aria-label='Закрыть форму'></button>
        <form name='form-add-image' action='#' class='pop-up__form pop-up__form_image' method='POST'>
          <h3 class='pop-up__form-title'>Новое место</h3>
          <input name='input-name-image' type='text' value='' class='pop-up__form-input pop-up__form-input_type_image'
            placeholder='Название' required>
          <input name='input-url' type='url' value='' class='pop-up__form-input pop-up__form-input_type_url'
            placeholder='Ссылка на картинку' required>
          <button class='pop-up__form-btn-submit' type='submit'>Создать</button>
        </form>
      </div>
    </div>
    <div class='pop-up pop-up_type_image-zoom'>
      <figure class='pop-up__container pop-up__container_opened_image-zoom'>
        <button class='pop-up__btn-close pop-up__btn-close_type_image-zoom' type='button' aria-label='Закрыть форму'></button>
        <img src='#' class='pop-up__img' alt="Изображение карточки">
        <figcaption class="pop-up__description">Дай пять, топ-вэб-разработчик</figcaption>
      </figure>
    </div>
  </div>
  <template id="addCard">
    <article class='card'>
      <img
        src='#'
        alt='Изображение' class='card__image'>
      <button type="button" class="card__delete-btn"></button>
      <div class='card__element'>
        <h3 class='card__title'></h3>
        <button class='card__like-btn' type='button'></button>
      </div>
    </article>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src='./scripts/index.js'></script>
</body>

</html>
