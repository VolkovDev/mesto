<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, Grid, JavaScript" />
  <meta name="author" content="Volkov Andrey" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="./images/mesto_favicon.gif" type="image/x-icon" />
  <title>Mesto</title>
</head>

<body>
  <div class="page page__position-center">
    
    <header class="header page__position-center">
      <a href="#" class="header__link"><img src="./images/logo_mesto.svg" alt="логотип" class="header__logo"></a>
    </header>

    <main class="content page__position-center">
      <section class="profile page__position-center">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__hobby">Исследователь океана</p>

        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__position-center">
        <article class="card">
          <img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Домбай</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__element">
            <h3 class="card__title">Домбай</h3>
            <button class="card__like-btn"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer page__position-center">
      <a href="#" class="footer__link">&copy; 2020 Mesto Russia</a>
    </footer>
    <div class="pop-up">
      <div class="pop-up__container">
        <button type="button" class="pop-up__btn-close" aria-label="Закрыть форму"></button>
        <form name="form-add-profile" action="#" class="form" method="POST">
          <h3 class="form__title">Редактировать профиль</h3>
          <input name="input-name" type="text" value="" class="form__name" placeholder="Имя Фамилия" required>
          <input name="input-hobby" type="text" value='' class="form__hobby" placeholder="Хобби" required>
          <button class="form__btn-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
